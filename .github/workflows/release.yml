name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic release
        uses: go-semantic-release/action@v1
        id: semantic_release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: CHANGELOG.md
          # Recommended: Start with 0.x.x versions (walking skeleton/pre-release phase)
          # Note: First commit will create v0.1.0 regardless of type (expected behavior)
          # This represents your baseline/walking skeleton setup
          allow-initial-development-versions: true
          prepend: true

      - name: Display release information
        if: steps.semantic_release.outputs.version != ''
        run: |
          echo "Version: ${{ steps.semantic_release.outputs.version }}"
          echo "Changelog: ${{ steps.semantic_release.outputs.changelog }}"
          echo "Release created successfully!"

      - name: Commit CHANGELOG.md
        if: steps.semantic_release.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for ${{ steps.semantic_release.outputs.version }} [skip ci]"
          git push

      - name: No release needed
        if: steps.semantic_release.outputs.version == ''
        run: echo "No release necessary, no relevant commits found."
